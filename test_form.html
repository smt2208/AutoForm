<!DOCTYPE html>
<html>
<head>
    <title>Exam Registration Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .form-section h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .radio-item label,
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Exam Registration Form</h1>
        <p class="subtitle">Complete the form to register for the entrance examination</p>
        
        <div class="success-message" id="successMessage">
            âœ“ Form submitted successfully! All details saved.
        </div>
        
        <form id="examForm" onsubmit="handleSubmit(event);">
            
            <!-- Personal Information -->
            <div class="form-section">
                <h2>Personal Information</h2>
                
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" name="language">
                        <option value="">Select Language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="emergencyName">Emergency Contact Name</label>
                        <input type="text" id="emergencyName" name="emergencyName" placeholder="Emergency contact name">
                    </div>
                    <div class="form-group">
                        <label for="emergencyPhone">Emergency Contact Phone</label>
                        <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="Emergency contact phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" id="nationality" name="nationality" placeholder="Your nationality">
                </div>
            </div>

            <!-- Academic Information -->
            <div class="form-section">
                <h2>Academic Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="previousQualification">Previous Qualification *</label>
                        <select id="previousQualification" name="previousQualification" required>
                            <option value="">Select Qualification</option>
                            <option value="12th Grade">12th Grade</option>
                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                            <option value="Diploma">Diploma</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="percentage">Percentage Scored</label>
                        <input type="number" id="percentage" name="percentage" placeholder="e.g., 85.5" step="0.1" min="0" max="100">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="institute">Institute/School Name</label>
                    <input type="text" id="institute" name="institute" placeholder="Enter your institution name">
                </div>
                
                <div class="form-group">
                    <label for="yearOfPassing">Year of Passing</label>
                    <input type="number" id="yearOfPassing" name="yearOfPassing" placeholder="e.g., 2023" min="2000" max="2030">
                </div>
                <div class="form-group">
                    <label for="stream">Stream/Specialization</label>
                    <input type="text" id="stream" name="stream" placeholder="e.g., Science, Commerce">
                </div>
            </div>

            <!-- Exam Details -->
            <div class="form-section">
                <h2>Exam Details</h2>
                
                <div class="form-group">
                    <label>Exam Center Preference</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="centerMumbai" name="examCenter" value="Mumbai">
                            <label for="centerMumbai">Mumbai</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="centerDelhi" name="examCenter" value="Delhi">
                            <label for="centerDelhi">Delhi</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="centerBangalore" name="examCenter" value="Bangalore">
                            <label for="centerBangalore">Bangalore</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="centerKolkata" name="examCenter" value="Kolkata">
                            <label for="centerKolkata">Kolkata</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="examDate">Preferred Exam Date *</label>
                    <input type="date" id="examDate" name="examDate" required>
                </div>
                
                <div class="form-group">
                    <label>Subjects *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="subjectMath" name="subject" value="Mathematics">
                            <label for="subjectMath">Mathematics</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="subjectPhysics" name="subject" value="Physics">
                            <label for="subjectPhysics">Physics</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="subjectChemistry" name="subject" value="Chemistry">
                            <label for="subjectChemistry">Chemistry</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="subjectEnglish" name="subject" value="English">
                            <label for="subjectEnglish">English</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="subjectBiology" name="subject" value="Biology">
                            <label for="subjectBiology">Biology</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="subjectCS" name="subject" value="Computer Science">
                            <label for="subjectCS">Computer Science</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="examType">Exam Type</label>
                    <select id="examType" name="examType">
                        <option value="">Select Exam Type</option>
                        <option value="Regular">Regular</option>
                        <option value="Re-exam">Re-exam</option>
                        <option value="Supplementary">Supplementary</option>
                    </select>
                </div>
            </div>

            <!-- Address Information -->
            <div class="form-section">
                <h2>Address Information</h2>
                
                <div class="form-group">
                    <label for="address">Complete Address</label>
                    <textarea id="address" name="address" placeholder="Enter your full address"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Your city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Your state">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="zipcode">Zip/Postal Code</label>
                        <input type="text" id="zipcode" name="zipcode" placeholder="Postal code">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Country">
                    </div>
                </div>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
